<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>Welcome to Nashville</title>
</head>
<body>
    <h1>Welcome To Nashville</h1>
    <h2>Search for stuff to do today</h2>
    <div id="searchContainer">
        <input type="text" id="search-parks" placeholder="Search for parks" />
        <button class="searchBtn" id="search-parks-btn">Search</button>
        <div>
        <input type="text" id="search-art" placeholder="Search for public art" />
        <button class="searchBtn" id="search-art-btn">Search</button>
        </div>
        <input type="text" id="search-restaurants" placeholder="Search for restaurants" />
        <button class="searchBtn" id="search-restaurants-btn">Search</button>
        <div>
        <input type="text" id="search-concerts" placeholder="Search for concerts" />
        <button class="searchBtn" id="search-concerts-btn">Search</button>
        </div>
    </div>
    <div id="itineraryContainer">
        <h2>My Itinerary</h2>
        <article id=parksItineraryContainer></article>
        <article id=artItineraryContainer></article>
        <article id=restaurantsItineraryContainer></article>
        <article id=concertsItineraryContainer></article>
    </div>

    <article id="resultsContainer">
        
    </article>

    <script src="scripts/apiManager/api-keys.js"></script>
    <script src="scripts/apiManager/art-api-manager.js"></script>
    <script src="scripts/apiManager/concert-api-manager.js"></script>
    <script src="scripts/apiManager/park-api-manager.js"></script>
    <script src="scripts/apiManager/restaurant-api-manager.js"></script>
    <script src="scripts/DOM/artResultsManager.js"></script>
    <script src="scripts/DOM/concertResultsManager.js"></script>  
    <script src="scripts/DOM/parkResultsManager.js"></script>
    <script src="scripts/DOM/restaurantResultsManager.js"></script>
    <script src="scripts/DOM/searchEventManager.js"></script>  
    <script src="scripts/main.js"></script>
</body>
</html>
